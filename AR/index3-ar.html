<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>

  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 12px;
      z-index: 10;
      max-width: 92vw;
      text-align: center;
    }
    #ios-ar {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 18px;
      background: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 14px;
      text-decoration: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      z-index: 20;
    }
  </style>
</head>

<body>
  <div id="hint">Tap “Enter AR”, move phone to find a surface, then tap to place the model.</div>

  <!-- iOS Quick Look button -->
  <a id="ios-ar" rel="ar" href="./red-toy-car.usdz">
    View in AR
  </a>

  <!-- Detect iOS early -->
  <script>
    const isIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

    if (isIOS) {
      document.getElementById("ios-ar").style.display = "block";
      document.getElementById("hint").textContent =
        "Tap the button to view in AR using Apple Quick Look.";
    }
  </script>

  <!-- Only load WebXR stack on NON-iOS -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    const isIOS =
      /iPad|iPhone|iPod/.test(navigator.userAgent) ||
      (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

    // ❌ Do not initialize WebXR on iOS
    if (isIOS) {
      console.log("iOS detected — using Quick Look");
      return;
    }

    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { ARButton } from "three/addons/webxr/ARButton.js";

    // --- Scene / Camera / Renderer ---
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      70,
      window.innerWidth / window.innerHeight,
      0.01,
      30
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 2, 1);
    scene.add(dirLight);

    // --- Load GLB ---
    const loader = new GLTFLoader();
    const MODEL_URL = "./red-toy-car.glb";

    let model = null;
    let modelPlaced = false;

    loader.load(MODEL_URL, (gltf) => {
      model = gltf.scene;

      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);

      const size = box.getSize(new THREE.Vector3()).length();
      const scale = 0.35 / size;
      model.scale.setScalar(scale);
    });

    // Reticle
    const reticle = new THREE.Mesh(
      new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2),
      new THREE.MeshBasicMaterial({ color: 0xffffff })
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    function onSelect() {
      if (!model || modelPlaced || !reticle.visible) return;
      const placed = model.clone(true);
      placed.position.setFromMatrixPosition(reticle.matrix);
      scene.add(placed);
      modelPlaced = true;
      document.getElementById("hint").textContent =
        "Placed! Move around to view.";
    }

    const controller = renderer.xr.getController(0);
    controller.addEventListener("select", onSelect);
    scene.add(controller);

    document.body.appendChild(
      ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] })
    );

    renderer.setAnimationLoop((_, frame) => {
      if (frame) {
        const refSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace("viewer").then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hits = frame.getHitTestResults(hitTestSource);
          if (hits.length) {
            reticle.visible = true;
            reticle.matrix.fromArray(
              hits[0].getPose(refSpace).transform.matrix
            );
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
