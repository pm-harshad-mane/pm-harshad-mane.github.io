<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebXR AR - GLB Placement</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border-radius: 12px;
      z-index: 10;
      max-width: 92vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="hint">Tap “Enter AR”, move phone to find a surface, then tap to place the model.</div>

  <!-- Helps import maps work consistently across browsers -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { ARButton } from "three/addons/webxr/ARButton.js";

    // --- Scene / Camera / Renderer ---
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      70,
      window.innerWidth / window.innerHeight,
      0.01,
      30
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Basic lighting (keep it simple for AR)
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.0));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 2, 1);
    scene.add(dirLight);

    // --- Load your GLB ---
    const loader = new GLTFLoader();

    // IMPORTANT: set this to your actual model filename in the same folder
    const MODEL_URL = "./red-toy-car.glb";

    let model = null;
    let modelPlaced = false;

    loader.load(
      MODEL_URL,
      (gltf) => {
        model = gltf.scene;

        // Normalize model: center + scale to a reasonable AR size
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);

        const size = box.getSize(new THREE.Vector3()).length();
        const targetSizeMeters = 0.35; // ~35cm object
        const scale = targetSizeMeters / size;
        model.scale.setScalar(scale);

        // Don't add to scene yet—place on tap
        console.log("Model loaded");
      },
      undefined,
      (err) => console.error("GLB load error:", err)
    );

    // --- Reticle for hit-test ---
    const reticle = new THREE.Mesh(
      new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2),
      new THREE.MeshBasicMaterial({ color: 0xffffff })
    );
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // --- WebXR hit-test plumbing ---
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    function onSelect() {
      if (!model || modelPlaced || !reticle.visible) return;

      // Place model at reticle position
      const placed = model.clone(true);
      placed.position.setFromMatrixPosition(reticle.matrix);

      // Optional: face the camera direction (comment out if you don’t want this)
      // placed.quaternion.copy(camera.quaternion);

      scene.add(placed);
      modelPlaced = true;

      document.getElementById("hint").textContent =
        "Placed! Move around to view. Refresh to place again.";
    }

    const controller = renderer.xr.getController(0);
    controller.addEventListener("select", onSelect);
    scene.add(controller);

    // --- AR Button ---
    document.body.appendChild(
      ARButton.createButton(renderer, {
        requiredFeatures: ["hit-test"],
        optionalFeatures: ["dom-overlay"],
        domOverlay: { root: document.body }
      })
    );

    // --- Render loop ---
    renderer.setAnimationLoop((timestamp, frame) => {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace("viewer").then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
            modelPlaced = false;
            reticle.visible = false;
            document.getElementById("hint").textContent =
              "Tap “Enter AR”, move phone to find a surface, then tap to place the model.";
          });

          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);

            if (!modelPlaced) {
              document.getElementById("hint").textContent =
                "Surface found. Tap to place the model.";
            }
          } else {
            reticle.visible = false;
            if (!modelPlaced) {
              document.getElementById("hint").textContent =
                "Move phone slowly to find a surface…";
            }
          }
        }
      }

      renderer.render(scene, camera);
    });

    // --- Resize ---
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
