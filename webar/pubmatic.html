<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PubMatic AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      html, body { margin: 0; overflow: hidden; height: 100%; }
      /* transparent background so camera shows through */
      a-scene { background: transparent !important; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-entity camera></a-entity>

      <!-- Cyan text appears ~1m ahead -->
      <a-entity
        position="0 0 -1"
        text="value: PubMatic; align: center; color: #00FFFF; width: 3; anchor: center;"
        scale="2 2 2"
      ></a-entity>
    </a-scene>
  </body>
</html>
